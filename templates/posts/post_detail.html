{%extends 'base.html'%}
{%block content%}
{% load static %}


<div class="card" style="width: 18rem;">
    {% if post.image %}
    <img src="{{post.image.url}}" class="card-img-top" alt="...">
    {% else %}
    <img src="{% static 'placeholder.png' %}" class="card-img-top" alt="...">
    {% endif %}
    {% if post.video%}
    {%endif%}
    <div class="card-body">
      <h5 class="card-title">{{post.title}}</h5>
      <p class="card-text">{{post.content}}</p>
      <p class="card-text", style="color: darkgrey;">{{post.created_at}}</p>
      {% if post.author == request.user %}
      <a href="/posts/{{ post.id }}/edit" class="btn btn-primary">Изменить</a>
      {%endif%}
    </div>
  </div>

{%endblock%}
